services:
  - type: web
    name: daily-shipment-tracker
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: bash render-start.sh
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    buildFilter:
      paths:
        - server.js
        - package.json
        - package-lock.json
        - index.js
        - dns-resolution-debug.js
        - render-start.sh
        - connection-test.js 