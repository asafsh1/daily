services:
  - type: web
    name: daily-shipment-tracker
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://veleka-shipments-daily-report.netlify.app,https://daily-shipments.netlify.app,https://daily-tracking.netlify.app,https://daily-admin.netlify.app
    buildFilter:
      paths:
        - src/server.js
        - src/index.js
        - src/routes/**
        - package.json
        - package-lock.json
        - dns-resolution-debug.js
        - server.js
        - index.js
        - render-build.sh
        - render-start-debug.sh 